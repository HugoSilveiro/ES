<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Admin</title>
	</head>
	<body>
        
        
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Company Name</h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" >
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Your Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div id="create_acc_btn"></div>
                        
						
						<div class="login-register">
				            <a href="/">Login</a>
				         </div>
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
<script type="text/babel">
    
var home='http://localhost:8000';    
    

class Create_Acc_Btn extends React.Component{
    
    
    
    
    clicked(){
        
        
        var link=home+'/account/create';
        
        var dat={
            'name':$('#name').val(),
            'email':$('#email').val(),
            'password':$('#password').val()
        };
        
        
        $.ajax({
                type: 'POST',
                url: link,
                
                data: JSON.stringify(dat),
                contentType: 'application/json'
        }
        );
        
    
    render(){
        return(
            <div className="Create_Acc_Btn">
                <div className="form-group ">
                    <button type="button" className="btn btn-primary btn-lg btn-block login-button" onClick={this.clicked}  >Register</button>
                </div>
            </div>
        );
        
    }
    
}

ReactDOM.render(<Create_Acc_Btn/>, document.getElementById("create_acc_btn"));

</script>
</body>
